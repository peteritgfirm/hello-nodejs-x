
sonar.projectKey=hellonode:key
sonar.projectName=hellonodeProject

# =====================================================
#   Definition of the modules
# =====================================================

sonar.language=js
sonar.profile=node

sonar.sourceEncoding=UTF-8

sonar.sources=.
#sonar.exclusions=test/**/**,node_modules/**,reports/**,coverage/**
sonar.exclusions=test/**,node_modules/**,reports/**,coverage/**

sonar.nodejs.executable=C:/apps/nodejs/node.exe

sonar.tests=test
sonar.test.inclusions=**/*test*

sonar.exclusion=node_modules,tests

sonar.javascript.jstest.reportsPath=reports
sonar.javascript.lcov.reportPath=reports/lcov-report
sonar.javascript.lcov.reportPaths=coverage/lcov.info
#sonar.javascript.lcov.reportPaths=coverage/lcov-report

sonar.dynamicAnalysis=reuseReports


